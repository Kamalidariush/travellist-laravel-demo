apiVersion: apps/v1
kind: Deployment
metadata:
  name: travellist-app
  labels:
    app: travellist-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travellist-app
  template:
    metadata:
      labels:
        app: travellist-app
    spec:
      containers:
      - name: travellist-app
        image: "{{ image_id }}"
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: travellist-config
      imagePullSecrets:
        - name: nexus-docker
---
apiVersion: v1
kind: Service
metadata:
  name: travellist-app-service
spec:
  selector:
    app: travellist-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000